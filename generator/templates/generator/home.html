<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


<style>

  .container{
    margin-top:100px;
  }
  form{
    font-size: 30px;
  }
  .generator_btn{
    margin-top:10px;
    background-color: teal;
    color: white;
    border-style: none;
    transition: 0.3s;
  }
  .generator_btn:hover{
    background-color: green;
    font-family: ariel;
  }
</style>


<div class="container text-center">
  <h1>Password Generator</h1>

  <form action="{% url 'password' %}">
    <select class="length" name="">
      <option value="6">6  </option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12" selected="selected">12</option>
      <option value="13">13</option>
    </select> length
  <br>

  <input type="checkbox" name="uppercase">UpperCase<br>
  <input type="checkbox" name="numbers">Numbers<br>
  <input type="checkbox" name="special">Special Characters<br>

    <input class="generator_btn" type="submit" value="Generate Password" class="btn btn-primary">
  </form>

  <a href="{% url 'about' %}" class="btn btn-warning">about</a>
</div>
